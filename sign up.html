<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Store Online</title>
  <link rel="stylesheet" href="samsung.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/samsung.png" alt="Samsung Logo" aria-label="Samsung Logo">
    </div>
    <nav class="nav">
      <ul>
        <li><a href="homepage.html" target="_blank" >Home</a></li>
        <li><a href="products.html" target="_blank" >Products</a></li>
        <li><a href="deals.html" target="_blank" >Offers</a></li>
        <li><a href="support.html" target="_blank" >Support</a></li>
        <li><a href="contact us.html" target="_blank" >Contact Us</a></li>

      </ul>
    </nav>
    <div class="actions">
      <input type="text" placeholder="Search..." class="search-bar">
      <a href="login.html" target="signin-btn">Sign In</a>
      <a href="sign up.html" target="_blank="signup-btn>Sign Up</a>
      <a href="add to cart.html" target="_blank="cart-icon>Cart (0)</a>
    </div>
  </header>
<!-- Sign Up Section -->
<section class="signup">
    <div class="section-header">
      <h2>Create a New Account</h2>
      <p>Sign up and enjoy exclusive benefits and promotions!</p>
    </div>
    <form class="signup-form">
      <div class="form-group">
        <label for="signup-email">Email Address</label>
        <input type="email" id="signup-email" class="input-field" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" class="input-field" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="input-field" placeholder="Confirm your password" required />
      </div>
      <button type="submit" class="btn signup-btn">Sign Up</button>
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </section>
  <footer>          
          <div class="footer-bottom">
            <p>&copy; 2024 Samsung Store Online. All rights reserved.</p>
          </div>
          
</footer>
</body>
</html>
