<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Store Online</title>
  <link rel="stylesheet" href="samsung.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/samsung logo.png" alt="Samsung Logo" aria-label="Samsung Logo">
    </div>
    <nav class="nav">
      <ul>
        <li><a href="homepage.html" target="_blank" >Home</a></li>
        <li><a href="products.html" target="_blank" >Products</a></li>
        <li><a href="deals.html" target="_blank" >Offers</a></li>
        <li><a href="support.html" target="_blank" >Support</a></li>
        <li><a href="contact us.html" target="_blank" >Contact Us</a></li>

      </ul>
    </nav>
    <div class="actions">
      <input type="text" placeholder="Search..." class="search-bar">
      <a href="login.html" class="signin-btn">Sign In</a>
      <a href="sign up.html" class="signup-btn">Sign Up</a>
      <a href="add to cart.html" class="cart-icon">Cart (0)</a>
    </div>
  </header>
<!-- Login Section -->
<section class="login">
    <div class="section-header">
      <h2>Login to Your Account</h2>
      <p>Access your Samsung Store Online account and start shopping!</p>
    </div>
    <form class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="input-field" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn login-btn">Login</button>
      <p class="signup-link">Don't have an account? <a href="sign up.html">Sign up</a></p>
    </form>
  </section>
  
  <footer>          
          <div class="footer-bottom">
            <p>&copy; 2024 Samsung Store Online. All rights reserved.</p>
          </div>
          
</footer>
</body>
</html>
